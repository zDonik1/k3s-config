postgresql:
  auth:
    enablePostgresUser: true
    username: "metabase"
    database: "metabase"

  primary:
    initdb:
      scripts:
        init-analytics-db.sql: |
          CREATE DATABASE analytics OWNER metabase;

  tls:
    enabled: true
    autoGenerated: true

metabase:
  database:
    type: "postgres"
    host: "metabase-postgresql"
    port: 5432
    dbname: "metabase"
    username: "metabase"

  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
